<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <link rel="stylesheet" href="./css/codemirror.css" type="text/css">
  <link rel="stylesheet" href="./css/monokai.css" type="text/css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="./js/codemirror.js"></script>
  <script src="./js/css.js"></script>
  <script src="./js/htmlmixed.js"></script>
  <script src="./js/xml.js"></script>
  <script src="./js/javascript.js"></script>
</head>
<body>


<textarea id="html"></textarea>
<textarea id="css"></textarea>
<textarea id="js"></textarea>

<iframe id="preview"></iframe>

<script>
  var html = CodeMirror.fromTextArea(document.getElementById("html"), {
    theme: "monokai",
    lineNumbers: true,
    mode: 'xml',
    htmlMode: true
  });

  var css = CodeMirror.fromTextArea(document.getElementById("css"), {
    theme: "monokai",
    lineNumbers: true,
    indentUnit: 2
  });

  var js = CodeMirror.fromTextArea(document.getElementById("js"), {
    theme: "monokai",
    lineNumbers: true,
    mode: "text/javascript"
  });
</script>

</body>
</html>
